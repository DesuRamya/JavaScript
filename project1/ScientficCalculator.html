<html>
<head>
	<title>Scientific Calculator</title>
	<link rel="stylesheet" type="text/css" href="ScientficCalculator.css">
</head>
<body>
	<center>
		<h1> SCIENTIFIC CALCULATOR</h1>
		<script type="text/javascript" src="ScientficCalculator.js"></script>
		<div class="ScientficCalculator">
			<input type="text" id="result">
			<div class="buttons">
				<button onclick="clearsc()">C</button>
				<button onclick="backspace()">DEL</button>
				<button onclick="display('/')">/</button>
				<button onclick="display('*')">X</button>
				<button onclick="display('7')">7</button>
				<button onclick="display('8')">8</button>
				<button onclick="display('9')">9</button>
				<button onclick="display('-')">-</button>
				<button onclick="display('4')">4</button>
				<button onclick="display('5')">5</button>
				<button onclick="display('6')">6</button>
				<button onclick="display('+')">+</button>
				<button onclick="display('1')">1</button>
				<button onclick="display('2')">2</button>
				<button onclick="display('3')">3</button>
				<button onclick="display('.')">.</button>
				<button onclick="display('0')">0</button>
				<button onclick="display('(')">(</button>
				<button onclick="display(')')">)</button>
				<button onclick="solve()">=</button>
				<button onclick="display('Math.sin(')">sin</button>
				<button onclick="display('Math.cos(')">cos</button>
				<button onclick="display('Math.tan(')">tan</button>
				<button onclick="display('Math.log(')">log</button>
				<button onclick="display('Math.sqrt(')">sqrt</button>
				<button onclick="display('Math.log10(')">log10</button>
				<button onclick="display('Math.PI')">pi</button>
				<button onclick="display('Math.E')">e</button>
			</div>
		</div>
	</center>
</body>
</html>
